  <div class="container text-center">
    <div class="row form-admin">
      <div class="col-md-6">
        <form id="signinAdminForm" class='form-login signinAdminForm'>
          <div class="mb-3 text-label">
            <label for="basic-url" class="form-label">INICIA SESI&Oacute;N</label>

            <div class="input-group">
              <span class="input-group-text" id="basic-addon3">Email</span>
              <input type="email" class="form-control" id="signin-admin-email" placeholder="example@gmail.com" required>
            </div>
            <div class="form-text msg-alert"></div>

            <div class="input-group">
              <span class="input-group-text" id="basic-addon3">Password</span>
              <input type="password" class="form-control" id="signin-admin-password" required>
            </div>
            <div class="form-text msg-alert">
              <a class="modalPass" data-bs-toggle="modal" data-bs-target="#modalPass">&Oacute;lvide mi contraseña</a>
            </div>

            <select class="form-select" id="rolUsuario" aria-label="Default select example">
              <option selected value="0">Secceciona el rol para este usuario.</option>
              <option value="1">Super Usuario</option>
              <option value="2">Programador Fullstack</option>
              <option value="3">Administrador</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success w-100 mb-2">Login</button>
        </form>
      </div>
      <div class="col-md-6">
        <img src="img/admin.jpg" height="auto" width="100%" alt="">
      </div>
    </div>
  </div>

  <!--modal de recuperar contraseña-->
  <div class="modal fade" id="modalPass" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5 modal-text" id="exampleModalLabel">REESTABLECER CONTRASEÑA</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <span class="modal-text">Ingrese el email para reestablecer su contraseña por una nueva.</span>
            <input type="gmail" class="form-control modal-input" id="resetPassword-admin" placeholder="Email" required>
          </form>
          <button type="button" id="btn-reset-admin" class="btn btn-outline-warning w-100 mb-2">Enviar</button>
        </div>
      </div>
    </div>
  </div>
